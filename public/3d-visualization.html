<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 0.5rem;
            border: 1px solid #334155;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        label {
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #fbbf24;
        }
        select, input[type="range"] {
            padding: 0.5rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.375rem;
            color: #f8fafc;
            font-size: 1rem;
        }
        select {
            cursor: pointer;
        }
        select:hover, select:focus {
            border-color: #fbbf24;
            outline: none;
        }
        input[type="range"] {
            width: 100%;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .metric-card {
            background: rgba(30, 41, 59, 0.5);
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
        }
        .metric-card h3 {
            margin: 0 0 1rem 0;
            color: #fbbf24;
            font-size: 1.125rem;
        }
        .metric-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #334155;
        }
        .metric-item:last-child {
            border-bottom: none;
        }
        .metric-label {
            color: #94a3b8;
        }
        .metric-value {
            font-weight: 600;
            color: #f8fafc;
        }
        #plot {
            background: #0f172a;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            overflow: hidden;
        }
        .threshold-value {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fbbf24;
        }
    </style>
</head>

            </div>
        </div>
        
        <div id="plot"></div>
        
        <div class="metrics">
            <div class="metric-card">

            </div>
            <div class="metric-card">
                <h3>Exploration Targets</h3>
                <div id="target-metrics"></div>
            </div>
        </div>
    </div>
