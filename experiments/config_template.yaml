# Experiment configuration template for GeoGold AI

experiment:
  name: "baseline_xgboost"
  description: "Baseline XGBoost model with default parameters"
  seed: 42

data:
  train_path: "data_processed/train.parquet"
  test_path: "data_processed/test.parquet"
  features:
    - geochemical
    - geophysical
    - drilling
  target: "gold_presence"

model:
  type: "xgboost"
  parameters:
    max_depth: 6
    learning_rate: 0.1
    n_estimators: 100
    subsample: 0.8

training:
  validation_split: 0.2
  cross_validation: 5
  early_stopping_rounds: 10

output:
  model_path: "models/baseline_xgboost.pkl"
  metrics_path: "experiments/results/baseline_xgboost_metrics.json"
  predictions_path: "experiments/results/baseline_xgboost_predictions.csv"
