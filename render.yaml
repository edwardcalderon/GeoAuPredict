services:
  # REST API Service
  - type: web
    name: geoaupredict-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: python src/api/prediction_api.py
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
    # Model is now included in git repository (ensemble_gold_v1.pkl)
    # No persistent disk needed

